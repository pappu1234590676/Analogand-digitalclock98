<!DOCTYPE html>

<body>

  <header>
    <h1>Digital--🕑🕜🕐🕧--Analog Clock</h1>
    <h2></h2>

  <div class="clock" id="clock">

    <em class="three">3</em>

    <div class="ticks">
      <div class="one"><span></span></div>

      <div class="hand second-hand"></div>
    </div>
